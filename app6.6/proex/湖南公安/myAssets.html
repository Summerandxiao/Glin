<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/pages/main-module.css">
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/app/myAssets.js" ></script>
		<script src="../js/doT.js" ></script>
		<script src="../js/util.js" ></script>
	</head>
	<body>
		<div class="um-frame myAssets-main" id="myAssets">
			<div class="um-header" >
				<a href="#" onclick="summer.closeWin();" class="um-back">返回</a>
				<h3>我的资产</h3>
			</div>
			<div class="um-content">
				<!-- <div class="btn-group btn-group-justify">
					<button type="button" id="thisYear" class="btn"></button>
					<button type="button" id="lastYear" class="btn"></button>
					<button type="button" id="blastYear" class="btn"></button>
				</div> -->

				<div class="um-listview-wrap" id="listview"></div>
				<script type="text/x-dot-template" id="listview-tmpl">
					<ul class="um-list um-no-active">
					    {{ for (var i=0;i<it.length;i++ ){ }} 
					    <li class="um-listview-row">
					        <a class="btn" style="border: none;padding-bottom: 0;" onclick="subgo(this)" href="javascript:void(0)" id="{{=i}}">
					            <div class="um-list-item-media"></div>
					            <div class="um-list-item-inner">
					            	<!-- <div class="img-myassets fl">
					            		<img src="" title="" width="100%" height="100%">
					            	</div> -->
					                <div class="um-list-item-body fl" style="padding-right:0">
					                    <div class="clearfix f15">
					                        <!-- <div class="um-xs-6 tl um-text-overflow">
					                            <span class="fb">资产编号:</span>
					                        </div> -->
					                        <div class="fl">
					                            <span>{{=it[i].FA_CODE}}</span>
					                        </div>
					                    </div>
					                    <div class="clearfix f13">
					                        <div class="fl">
					                            <span>资产名称:</span>
					                        </div>
					                        <div class="fl">
					                            <span>{{=it[i].FA_NAME}}</span>
					                        </div>
					                    </div>
					                    <div class="clearfix f13">
					                        <div class="fl">
					                            <span>领用日期:</span>
					                        </div>
					                        <div class="fl">
					                            <span>{{=it[i].LYRQ}}</span>
					                        </div>
					                    </div>
					                </div>
					            </div>
					        </a>
					        </li>
					        {{ } }}
					</ul>
				</script>

			</div>

			<!-- <div class="um-footer"></div> -->
		</div>
	</body>	
</html>
